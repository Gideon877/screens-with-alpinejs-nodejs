<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<link rel="icon" type="image/svg+xml" href="/vite.svg" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
	<title>Vite App</title>
</head>

<body>
	<div class="container" x-data="app">

		<h1 class="header">
			<a href="#"><i @click="goto('HOME')" disabled class="bi bi-house" style="font-size: 2rem; color: cornflowerblue;"></i></a>
			<a href="#"><i @click="goto('PRODUCTS')" class="bi bi-bag" style="font-size: 2rem; color: cornflowerblue;"></i></a>
		</h1>


		<br>
		<!-- <span x-text="JSON.stringify(user)"></span> -->

		<hr>
		<span x-text="screen"></span>
		<hr>
		<br>

		<div x-show="screen == 'SIGNUP'"  class="signup shadow-lg p-3 mb-5 bg-body rounded">
			<div class="form">
				<h3>Register Here</h3>

				<label for="firstName">First Name</label>
				<input class="form-control" x-model="user.firstName" type="text" placeholder="First Name">

				<label for="lastName">Last Name</label>
				<input class="form-control" x-model="user.lastName" type="text" placeholder="Last Name">

				<label for="username">Username</label>
				<input class="form-control" x-model="user.username" type="text" placeholder="Username">

				<label for="password">Password</label>
				<input class="form-control" x-model="user.password" type="password" placeholder="Password">
				<br>
				<div class="btn-group" role="group" aria-label="Basic outlined example">
					<button @click="signUp()" class="btn btn-primary">Register</button>
					<button @click="goto('LOGIN')" class="btn btn-warning">Login</button>
				</div>

				<!-- <div class="social">
								<div class="go"><i class="fab fa-google"></i> Google</div>
								<div class="fb"><i class="fab fa-facebook"></i> Facebook</div>
							</div> -->
			</div>
		</div>

		<div x-show="screen == 'LOGIN'" class="login shadow-lg p-3 mb-5 bg-body rounded">
			<div class="form">
				<h3>Login Here</h3>

				<label for="username">Username</label>
				<input class="form-control" x-model="user.username" type="text" placeholder="Username">

				<label for="password">Password</label>
				<input class="form-control" x-model="user.password" type="password" placeholder="Password">

				<br>
				<div class="btn-group" role="group" aria-label="Basic outlined example">
					<button @click="login()" class="btn btn-primary">Log In</button>
					<button @click="goto('SIGNUP')" class="btn btn-warning">Register</button>
				</div>
				<!-- <div class="social">
							<div class="go"><i class="fab fa-google"></i> Google</div>
							<div class="fb"><i class="fab fa-facebook"></i> Facebook</div>
						</div> -->
			</div>
		</div>

		<!-- Home -->

		<div x-show="screen == 'HOME'" class="home shadow-lg p-3 mb-5 bg-body rounded">
			<h2>Home</h2>
			<h6>Logged in as: <span x-text="user.username">user</span></h6>

			<hr>

			<button @click="logout()" class="btn btn-danger">Logout</button>
			<button @click="goto('PRODUCTS')" class="btn btn-danger">Products</button>

		</div>

		<!-- Products -->
		<div x-show="screen == 'PRODUCTS'" class="products shadow-lg p-3 mb-5 bg-body rounded">
			<h2>Products</h2>
			<h6 class="text">We offer different types of t-shirt branding</h6>

			<hr>

			<button @click="logout()" class="btn btn-danger">Logout</button>
			<button @click="goto('HOME')" class="btn btn-danger">Home</button>

		</div>

	</div>
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
		crossorigin="anonymous"></script>
	<script type="module" src="/main.js"></script>
</body>

</html>
